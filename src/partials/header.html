<div class="header-box">
  <a class="logo-link" href="/src/index.html">
    <svg class="logo-icon">
      <use href="/src/img/symbol-defs.svg#icon-logo-icon"></use>
    </svg>
    <svg class="logo-name">
      <use href="/src/img/symbol-defs.svg#icon-bookshelf"></use>
    </svg>
  </a>
  <nav class="navigation-main">
    <ul class="navigation-list">
      <li class="navigation-item current">
        <a class="navigation-link" href="/src/index.html">home</a>
      </li>
      <li class="navigation-item">
        <a class="navigation-link" href="/src/shopping_list.html"
          >shopping list
          <svg class="logo-shop">
            <use href="/src/img/symbol-defs.svg#icon-book-shop"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <div class="header-button-box">
    <input
      class="theme-switcher-input"
      type="checkbox"
      name="checkbox"
      id="checkbox"
      onchange="onChange()"
    />

    <button type="button" class="mobile-menu-open-btn">
      <svg class="burger-icon">
        <use href="/src/img/symbol-defs.svg#icon-burger"></use>
      </svg>
      <svg class="cross-icon">
        <use href="/src/img/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <button type="button" class="sing-up-btn signUpBtn" data-modal-open-sign>
      Sing up
      <svg class="sing-up-icon">
        <use href="/src/img/symbol-defs.svg#icon-arrow-sign"></use>
      </svg>
    </button>
  </div>
</div>
<script>
  function onChange() {
    const header = document.querySelector('.header');
    const checkbox = document.querySelector('.theme-switcher-input');
    const iconLogo = document.querySelector('.logo-name');
    const iconShop = document.querySelector('.logo-shop');
    const current = document.querySelector('.current');
    if (checkbox.checked) {
      checkbox.classList.toggle('dark-theme');
      header.classList.toggle('dark-theme');
      iconLogo.classList.toggle('dark-theme');
      iconShop.classList.toggle('dark-theme');
      current.classList.toggle('dark-theme');
    } else {
      checkbox.classList.toggle('dark-theme');
      header.classList.toggle('dark-theme');
      iconLogo.classList.toggle('dark-theme');
      iconShop.classList.toggle('dark-theme');
      current.classList.toggle('dark-theme');
    }
  }
</script>
